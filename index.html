<!DOCTYPE html>
<html lang='fr'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel='stylesheet' href='public/assets/css/style.css'>
    <link rel="icon" type="image/x-icon" href="public/assets/img/favicon.png">
    <title>Data/LocalStorage</title>
</head>

<body>
    <header class="container-fluid">
        <div class="col-12 text-center title">
            <h1>Les données et le LocalStorage</h1>
        </div>

    </header>

    <main class="container-fluid">
        <fieldset class="shadow">
            <div class="row inputInfo p-3">
                <div class="col-12 col-md-2 titleProject">
                    <label for="nameProject">Titre</label>
                </div>
                <div class="col-12 col-md-10 textProject">
                    <input id="nameProject" type="text" name="nameProject" placeholder="Tapez votre titre...">
                </div>
            </div>
            <div class="row inputInfo p-3">
                <div class="col-12 col-md-2 label titleProject">
                    <label for="hrefProject">Commentaire</label>
                </div>
                <div class="col-12 col-md-10 label textProject">
                    <!-- atribut REQUIRED  -->
                    <input id="hrefProject" type="text" name="hrefProject" placeholder="Tapez votre commentaire...">
                </div>
            </div>
            <div class="row inputInfo">
                <div class="col-12 text-center p-3">
                    <button id="btnValid" class="shadow">Enregistrer les données</button>
                </div>
            </div>
        </fieldset>

        <div class="row">
            <div class="col-12">
            </div>
        </div>
        <div id="ProjectVue" class="row shadow">
            <div class="row ">
                <div class="col-1">ID</div>
                <div class="col-2">Titre</div>
                <div class="col-8">Commentaire</div>
                <div class="col-1">
                    <img id="btnDeleteAll" class="deleteAll" src="public/assets/img/deleteAll.png"
                        alt="Supprimer toutes les données" srcset="" title="Supprimer toutes les données">
                </div>
            </div>
            <div class="row">
                <div id="ProjectVueAll" class="col-12">



                </div>
            </div>
        </div>
    </main>

    <footer class="container-fluid fixed-bottom">
        <div class="row">
            <!-- COL FOR IMG -->
            <div class="col-12">
                <div class="row">
                    <div class="col-6 col-md-3 copyright">
                        &#169;FERRARIOLoïc-05/22
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM' crossorigin='anonymous'>
    </script>
    <script src='public/assets/js/script.js'></script>
</body>

</html>
